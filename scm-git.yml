---
- name: Git Configuration
  hosts: localhost

  vars:
    user_name: Joseph Egan
    user_email: joseph.s.egan@gmail.com

  tasks:
    - name: Install git tools
      become: true
      dnf:
        name:
          - git
          - git-extras
          - git-gui
          - gitk
          - tig
        state: present

    - name: Enable git colors
      git_config:
        name: color.ui
        scope: global
        value: auto

    - name: Set git user.name
      git_config:
        name: user.name
        scope: global
        value: "{{ user_name }}"

    - name: Set git user.email
      git_config:
        name: user.email
        scope: global
        value: "{{ user_email }}"

    - name: Add gl (graph log) alias
      git_config:
        name: alias.gl
        scope: global
        value: log --graph --decorate --format=oneline --all

    - name: Add ap (add patch) alias
      git_config:
        name: alias.ap
        scope: global
        value: add --patch

    - name: Add ca (commit amend) alias
      git_config:
        name: alias.ca
        scope: global
        value: commit --amend

    - name: Add cne (commit no edit) alias
      git_config:
        name: alias.cne
        scope: global
        value: commit --amend --no-edit

    - name: Add fa (fetch all) alias
      git_config:
        name: alias.fa
        scope: global
        value: fetch --all --prune

    - name: Add ff (fast forward) alias
      git_config:
        name: alias.ff
        scope: global
        value: merge --ff-only
