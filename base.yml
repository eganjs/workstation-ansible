---
- name: Package Configuration
  hosts: localhost
  become: true

  vars:
    vim_config_dir: "/home/{{ user.account }}"
    vim_config_file: "{{ vim_config_dir }}/.vimrc"

  tasks:
    - name: install dnf
      yum:
        name:
          - dnf
          - dnf-plugins-core
        state: present

    - name: Install epel repository
      dnf:
        name: epel-release
        state: present

    - name: install tools
      dnf:
        name:
          - tmux
          - tree
          - vim
        state: present

    - name: vim config
      copy:
        src: files/vim.config
        dest: "{{ vim_config_file }}"
        owner: "{{ user.account }}"
        group: "{{ user.account }}"
        mode: 0664

    - name: uninstall nano
      dnf:
        name: nano
        state: absent
